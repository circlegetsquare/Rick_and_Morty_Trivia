<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Rick and Morty Trivia Game -- Joshua Miller</title>
        <link href="assets/css/reset.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
    </head>

    <body>
    <div class="wrapper">
        <div class="header"><img src="assets/images/Rick_Morty-Header.jpg" alt="Rick and Morty Trivia"></div>

        <div class="container">

            <div id="score-js" class="container content score-box">

                <div class="score first"><p class="score-type">Yep</p>
                    <div id="correct-score">0</div>
                </div>

                <div class="score"><p class="score-type">Nope</p>
                    <div id="missed-score">0</div>
                </div>

                <div class="score"><p class="score-type">Huh?</p>
                    <div id="no-answer-score">0</div>
                </div>                   
                    
            </div>
        </div>

        <div id="timer-js" class="timer-box"></div>

        <div class="container">
            
            <div id="btn-holder-js"><button id="start" class="btn">SHOW ME WHAT YOU GOT!</button></div>
 
            <div id="question-js" class="container content question-box"></div>

            <div class="container question-box">
                <div id="image-js" class="cntr"></div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="assets/javascript/app.js"></script>
    </body>

</html>
